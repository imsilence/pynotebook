{% block container %}

	<div class="col-xs-6 col-md-3">

			<img alt="" style="width:250px; height:300px;" src="{{ object.img.url }}" class="img-responsive">
		</a>
		<div class="panel-title text-center">
			<a href="{% url 'goods:detail' object.pk %}">{{ object.name }}</a>
		</div>
		<div class="text-center">
			<h1 class="badge">Â¥ {{ object.price }}</h1>
		</div>
	</div>
	{% endfor %}
