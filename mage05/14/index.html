    <body>
        <div id="mydiv"></div>
        <script type="text/javascript">


            //变量定义
            var name = 'kk';
            var age = 29;

                sex = 1,

            console.log(name);
            console.log(age);

            /* 四则运算 */

            console.log(2.1 * 5);

            /* 布尔运算 */
            console.log(true && true); //true

            console.log(false && true); //false
            console.log(false && false); //false

            if(age > 50) {

                case 1:
                    console.log(1);
                    break;
                case 29:
                    console.log("29");
                    break;
                case 30:
                    console.log(30);
                    break;
                default:
                    console.log('default');
                    break;

            }

            var i = 0;
            var total = 0;
            while(i <= 100) {
                total += i;
                i += 1;
            }
            console.log(total);

            i = 0;
            total = 0;
            //至少执行一次
            do {
                total += i;
                i += 1;
            } while(i<= 100);
            console.log(total);


            while(false) {
                console.log("while");
            }
            do {
                console.log("do while");
            } while(false);
            /*
            1. 初始化 var i= 0
            2. 判断 i <= 100
            3. 循环体执行完成后 再执行  i += 1
            i+=1
            i++ 先返回i, 再给i += 1
            ++i 先计算 i += 1, 再返回i
            */
            total = 0;
            for(var j = 0; j <= 100; j++) {
                total += j;
            }
            console.log(total);
