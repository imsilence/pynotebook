<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HTML2</title>
    </head>
    <body>
        <form>
            <label>名称:</label><input name="username" type="text" value="{username}"/><br/>
            <label>密码:</label><input name="password" type="password" value="{password}"/><br/>
        </form>
        {% for msg in get_flashed_messages() %}
            <p>{{ msg }}</p>
        {% endfor %}
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>URL</th>
                    <th>CODE</th>
                    <th>COUNT</th>                    
                </tr>
            </thead>
            <tbody>

                {% for log in logs%}
                    <tr>
                        <td>{{log[2][0]}}</td>
                        <td>{{log[1]}}</td>
                        <td>{{log[0]}}</td>
                        <td>{{log[2][1]}}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
