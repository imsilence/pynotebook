<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HTML3</title>
    </head>
    <body>
        <form action="/login/" method="get">
            <label>名称:</label><input name="username" type="text" value="{{username}}"/><br/>
            <label>密码:</label><input name="password" type="password" value="{{password}}"/><br/>
            <input type="submit" value="DEFAULT登陆"/>
            <input type="submit" value="GET登陆" formmethod="get"/>
            <input type="submit" value="POST登陆" formmethod="post"/>
            <input type="submit" value="GET登陆" fromaction="/glogin/" formmethod="get"/>
            <input type="submit" value="POST登陆" formaction="/plogin/" formmethod="post"/>
        </form>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label>文件:</label><input name="image" type="file"/><br/>
            <input type="submit" value="上传"/>
        </form>
    </body>
</html>
